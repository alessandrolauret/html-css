<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightslategray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: rgb(61, 61, 61);
            padding: 10px 10px 10px 10px;
        }

        a {
            border: 10px solid black;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>Paragrafos também são blocklevel, mais os <a href="#">links são inline-level</a></p>
    <code>a</code>
</body>
</html>
